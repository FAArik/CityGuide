<main role="main">
    <div class="container">
        <div class="row">
            <form [formGroup]="cityAddForm" (ngSubmit)="add()" class="form-city-add">
                <h2 class="mt-3 pt-3">Yeni bir şehir ekle</h2>
                <div class="form-group">
                    <input type="text" id="name" formControlName="name" class="form-control" placeholder="Şehir Adı"
                        autofocus>
                    <span class="help-block"
                        *ngIf="cityAddForm.get('name').hasError('required') && cityAddForm.get('name').touched">Şehir
                        adı zorunludur!</span>
                </div>
                <div class="form-group">
                    <div class="NgxEditor__Wrapper">
                        <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
                        <ngx-editor [editor]="editor" type="text" id="description" [disabled]="false"
                            formControlName="description" autofocus [spellcheck]="true"
                            [placeholder]="'Buraya notlarınızı giriniz...'"></ngx-editor>
                    </div>
                    <span class="help-block"
                        *ngIf="cityAddForm.get('description').hasError('required') && cityAddForm.get('description').touched">Not
                        girmeniz zorunludur!</span>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit"
                    [disabled]="!cityAddForm.valid">Ekle</button>
            </form>
        </div>
    </div>
</main>
